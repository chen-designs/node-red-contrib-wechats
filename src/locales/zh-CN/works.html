<script type="text/html" data-help-name="wechat-works">
  <p>
    <span>
      在企业微信管理端启用工作台自定义展示后,可以通过接口配置应用在企业微信工作台的展示类型。具体可设置
      <code>关键数据型</code>
      、
      <code>图片型</code>
      、
      <code>列表</code>
      型以及
      <code>webview</code>
      型
    </span>
    <a href="https://developer.work.weixin.qq.com/document/path/96454">查询详情</a>
  </p>

  <blockquote>
    注：开发者需要根据应用主页配置的类型来设置所有模板类型中的跳转地址： 若应用主页跳转地址为网页, 则仅支持配置
    <code>jump_url</code>
    若应用主页跳转地址为小程序, 则仅支持
    <code>pagepath</code>
    若设置的跳转地址跟应用主页跳转地址类型不匹配, 不同的客户端平台或者版本表现可能不一致。
  </blockquote>

  <h3>输入信息</h3>
  <ol class="node-ports">
    <li>
      <span>获取应用在工作台展示的模版</span>
      <a style="float:right;margin-right:6px;font-size:12px" href="https://developer.work.weixin.qq.com/document/path/92535#6-%E8%8E%B7%E5%8F%96%E5%BA%94%E7%94%A8%E5%9C%A8%E5%B7%A5%E4%BD%9C%E5%8F%B0%E5%B1%95%E7%A4%BA%E7%9A%84%E6%A8%A1%E7%89%88">参数详情</a>
      <dl class="message-properties">
        <dt>
          <span>执行模式</span>
          <span class="property-type">
            <code>获取应用在工作台展示的模版</code>
          </span>
        </dt>
        <dd>获取应用自定义菜单数据</dd>
        <dt>
          <span>应用 ID</span>
          <span class="property-type">
            <code>自动获取</code>
          </span>
        </dt>
        <dd>微信企业应用id</dd>
      </dl>
    </li>
    <li>
      <span>设置应用在工作台展示的模版</span>
      <a style="float:right;margin-right:6px;font-size:12px" href="https://developer.work.weixin.qq.com/document/path/92535#5-%E8%AE%BE%E7%BD%AE%E5%BA%94%E7%94%A8%E5%9C%A8%E5%B7%A5%E4%BD%9C%E5%8F%B0%E5%B1%95%E7%A4%BA%E7%9A%84%E6%A8%A1%E7%89%88">参数详情</a>
      <dl class="message-properties">
        <dt>
          <span>执行模式</span>
          <span class="property-type">
            <code>设置应用在工作台展示的模版</code>
          </span>
        </dt>
        <dd>设置应用在工作台展示的模版</dd>
        <dt>
          <span>应用 IDs</span>
          <span class="property-type">
            <code>自动获取</code>
          </span>
        </dt>
        <dd>微信企业应用id</dd>
        <dt>
          <span>模版数据</span>
          <span class="property-type">
            <code>object</code>
          </span>
        </dt>
        <dd>
          设置模版数据, 模版中出现的
          <code>agentid</code>
          会被替换为
          <code>应用 ID</code>
        </dd>
      </dl>
    </li>
    <li>
      <span>获取应用在用户工作台展示的数据</span>
      <a style="float:right;margin-right:6px;font-size:12px" href="https://developer.work.weixin.qq.com/document/path/92535#9-%E8%8E%B7%E5%8F%96%E5%BA%94%E7%94%A8%E5%9C%A8%E7%94%A8%E6%88%B7%E5%B7%A5%E4%BD%9C%E5%8F%B0%E5%B1%95%E7%A4%BA%E7%9A%84%E6%95%B0%E6%8D%AE">参数详情</a>
      <dl class="message-properties">
        <dt>
          <span>执行模式</span>
          <span class="property-type">
            <code>获取应用在用户工作台展示的数据</code>
          </span>
        </dt>
        <dd>获取应用在用户工作台展示的数据</dd>
        <dt>
          <span>应用 ID</span>
          <span class="property-type">
            <code>自动获取</code>
          </span>
        </dt>
        <dd>微信企业应用id</dd>
        <dt>
          <span>用户 ID</span>
          <span class="property-type">
            <code>string</code>
          </span>
        </dt>
        <dd>用户 userid</dd>
      </dl>
    </li>
    <li>
      <span>设置应用在用户工作台展示的数据</span>
      <a style="float:right;margin-right:6px;font-size:12px" href="https://developer.work.weixin.qq.com/document/path/92535#7-%E8%AE%BE%E7%BD%AE%E5%BA%94%E7%94%A8%E5%9C%A8%E7%94%A8%E6%88%B7%E5%B7%A5%E4%BD%9C%E5%8F%B0%E5%B1%95%E7%A4%BA%E7%9A%84%E6%95%B0%E6%8D%AE">参数详情</a>
      <dl class="message-properties">
        <dt>
          <span>执行模式</span>
          <span class="property-type">
            <code>设置应用在用户工作台展示的数据</code>
          </span>
        </dt>
        <dd>设置应用在用户工作台展示的数据</dd>
        <dt>
          <span>应用 ID</span>
          <span class="property-type">
            <code>自动获取</code>
          </span>
        </dt>
        <dd>微信企业应用id</dd>
        <dt>
          <span>用户 ID</span>
          <span class="property-type">
            <code>string</code>
          </span>
        </dt>
        <dd>用户 userid</dd>
        <dt>
          <span>模版数据</span>
          <span class="property-type">
            <code>object</code>
          </span>
        </dt>
        <dd>
          用户设置的数据，具体的结构参考
          <code>UserData</code>
          结构说明, 模版中出现的
          <code>agentid</code>
          和
          <code>userid</code>
          会被替换为
          <code>应用 ID</code>
          和
          <code>用户 ID</code>
        </dd>
      </dl>
    </li>
    <li>
      <span>批量设置应用在用户工作台展示的数据</span>
      <a
        style="float:right;margin-right:6px;font-size:12px"
        href="https://developer.work.weixin.qq.com/document/path/92535#8-%E6%89%B9%E9%87%8F%E8%AE%BE%E7%BD%AE%E5%BA%94%E7%94%A8%E5%9C%A8%E7%94%A8%E6%88%B7%E5%B7%A5%E4%BD%9C%E5%8F%B0%E5%B1%95%E7%A4%BA%E7%9A%84%E6%95%B0%E6%8D%AE"
      >
        参数详情
      </a>
      <dl class="message-properties">
        <dt>
          <span>执行模式</span>
          <span class="property-type">
            <code>批量设置应用在用户工作台展示的数据</code>
          </span>
        </dt>
        <dd>批量设置应用在用户工作台展示的数据</dd>
        <dt>
          <span>应用 ID</span>
          <span class="property-type">
            <code>自动获取</code>
          </span>
        </dt>
        <dd>微信企业应用id</dd>
        <dt>
          <span>用户 ID</span>
          <span class="property-type">
            <code>string</code>
          </span>
        </dt>
        <dd>
          需要设置的用户
          <code>userid</code>
          列表，最多
          <code>1000</code>
          个
        </dd>
        <dt>
          <span>模版数据</span>
          <span class="property-type">
            <code>object</code>
          </span>
        </dt>
        <dd>
          用户设置的数据，具体的结构参考
          <code>UserData</code>
          结构说明, 模版中出现的
          <code>agentid</code>
          和
          <code>userid</code>
          会被替换为
          <code>应用 ID</code>
          和
          <code>用户 ID</code>
        </dd>
      </dl>
    </li>
  </ol>

  <h3>输出信息</h3>
  <dl class="message-properties">
    <dt>
      <span>payload</span>
      <span class="property-type">
        <code>object</code>
      </span>
    </dt>
    <dd>响应内容</dd>
  </dl>
</script>
