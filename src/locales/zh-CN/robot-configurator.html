<script type="text/html" data-help-name="wechat-robot-configurator">
  <p>
    <span>在终端某个群组添加机器人之后, 创建者可以在机器人详情页看到该机器人特有的 webhookurl。开发者可以按以下说明向这个地址发起HTTP POST 请求，即可实现给该群组发送消息</span>
    <a href="https://developer.work.weixin.qq.com/document/path/99110#%E5%A6%82%E4%BD%95%E4%BD%BF%E7%94%A8%E7%BE%A4%E6%9C%BA%E5%99%A8%E4%BA%BA">查看详情</a>
  </p>

  <blockquote>
    <p>
      特别特别要注意: 一定要保护好机器人的
      <code>webhook</code>
      地址, 避免泄漏! 不要分享到 github、博客等可被公开查阅的地方, 否则坏人就可以用你的机器人来发垃圾消息了。
    </p>
  </blockquote>

  <h3>配置信息</h3>
  <dl class="message-properties">
    <dt>
      <span>Key</span>
      <span class="property-type">
        <code>string</code>
      </span>
    </dt>
    <dd>
      机器人
      <code>webhookurl</code>
      中的
      <code>key</code>
      值
    </dd>
    <dt class="optional">
      <span>[Proxy Url]</span>
      <span class="property-type">
        <code>string</code>
      </span>
    </dt>
    <dd>企业微信接口代理地址</dd>
  </dl>
</script>
