<script type="text/html" data-help-name="wechat-recall">
  <p>
    <span>可以撤回24小时内通过发送应用消息接口推送的消息, 仅可撤回企业微信端的数据, 微信插件端的数据不支持撤回</span>
    <a href="https://developer.work.weixin.qq.com/document/path/94867">查看详情</a>
  </p>

  <h3>输入信息</h3>
  <dl class="message-properties">
    <dt>
      <span>消息ID</span>
      <span class="property-type">
        <code>string</code>
      </span>
    </dt>
    <dd>
      发送消息成功后返回的
      <code>消息ID</code>
      可从
      <code>消息发送</code>
      节点获得。
    </dd>
  </dl>

  <h3>输出信息</h3>
  <dl class="message-properties">
    <dt>
      <span>payload</span>
      <span class="property-type">
        <code>object</code>
      </span>
    </dt>
    <dd>返回结果</dd>
  </dl>
</script>
